<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq4oR5ZuK9L_qYbeK3LmRu6WxUwNN3emhAdLB7cD8oyQ&s">
    <title>Calculator</title>
</head>
<body>
    <div class="title">Calculator</div>
    <div class="box">
            <input type="text">
        <div class="numpad">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>0</button>
                <button class="bg-red">C</button>
                <button id="equals">=</button>
                <button>/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
